<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exo bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- 1 -->
    <div class="container mt-3">
      <div class="row mb-3">
        <div class="col-6">
          <div class="bg-warning">hello</div>
        </div>
        <div class="col-6">
          <div class="bg-warning">a</div>
        </div>
      </div>

      <!-- 2 -->

      <div class="row mb-3">
        <div class="col-3">
          <div class="bg-primary">hello</div>
        </div>
        <div class="col-3">
          <div class="bg-primary">a</div>
        </div>
        <div class="col-3">
          <div class="bg-primary">hello</div>
        </div>
        <div class="col-3">
          <div class="bg-primary">a</div>
        </div>
      </div>
      <!-- 3 -->
      <div class="row mb-3">
        <div class="col-8">
          <div class="bg-danger">hello</div>
        </div>
        <div class="col-4">
          <div class="bg-danger">a</div>
        </div>
      </div>
      <!-- 4 -->
      <div class="row mb-3">
        <div class="col-4">
          <div class="bg-success">hello</div>
        </div>
        <div class="col-4">
          <div class="bg-success">a</div>
        </div>
        <div class="col-4">
          <div class="bg-success">a</div>
        </div>
      </div>
      <!-- 5 -->
      <div class="row mb-3">
        <div class="col-12">
          <div class="bg-secondary">hello</div>
        </div>
      </div>
      <div class="row mb-3 justify-content-end">
        <div class="col-8">
          <div class="bg-warning">hello</div>
        </div>
      </div>
      <!-- 6 -->
      <div class="row mb-3 justify-content-center">
        <div class="col-8">
          <div class="bg-primary">hello</div>
        </div>
      </div>
      <!-- 7 -->
      <div class="row mb-3 justify-content-between">
        <div class="col-4">
          <div class="bg-danger">hello</div>
        </div>
        <div class="col-4">
          <div class="bg-danger">hello</div>
        </div>
      </div>
    </div>
  </body>
</html>
