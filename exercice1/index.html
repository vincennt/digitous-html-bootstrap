<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exo bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row gap-3">
        <div class="col bg-warning">Column</div>
        <div class="col bg-warning">Column</div>
      </div>
      <br />

      <div class="row gap-3">
        <div class="col bg-primary">Column</div>
        <div class="col bg-primary">Column</div>
        <div class="col bg-primary">Column</div>
        <div class="col bg-primary">Column</div>
      </div>

      <br />

      <div class="row gap-3">
        <div class="col-8 bg-danger">.col-6 .col-md-4</div>
        <div class="col bg-danger">.col-6 .col-md-4</div>
      </div>
      <br />
      <div class="row gap-3">
        <div class="col bg-success">Column</div>
        <div class="col bg-success">Column</div>
        <div class="col bg-success">Column</div>
      </div>
      <br />
      <div class="row gap-3">
        <div class="col bg-secondary">Column</div>
      </div>
      <br />

      <div class="row gap-3 justify-content-end">
        <div class="col-8 bg-warning">Column</div>
      </div>
      <br />
      <div class="row gap-3 justify-content-center">
        <div class="col-6 bg-primary">Column</div>
      </div>
      <br />
      <div class="row gap-3 justify-content-between">
        <div class="col-4 bg-danger">Column</div>
        <div class="col-4 bg-danger">Column</div>
      </div>
    </div>
  </body>
</html>
